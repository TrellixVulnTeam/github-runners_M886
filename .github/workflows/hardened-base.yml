name: Docker for hardenening
on:
  push:
    branches: [ master ]
    paths:
      - 'ARC/runner-hardened/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'ARC/runner-hardened/**'
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Docker Build
        shell: bash
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker buildx build --platform linux/arm64 runner-hardened/ -t ghcr.io/dkoch84/runner-hardened:$(date +%Y%m%d.$GITHUB_RUN_ATTEMPT)
          docker images
      - name: Docker Push
        shell: bash
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u dkoch84 --password-stdin
          docker push ghcr.io/dkoch84/runner-hardened:$(date +%Y%m%d.$GITHUB_RUN_ATTEMPT)